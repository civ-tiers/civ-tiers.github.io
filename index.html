  <script>
    const flagUrls = {
    '270px-antipodeanunionflagpng.png': 'BCDEF',
    '270px-ashelorflagpng.png': 'CDEF',
    '270px-caledoniaflagpng.png': 'BCDEF',
    '270px-capecocoaflag2png.png': 'CDEF',
    // '270px-cdmflagppng.png': '',

    '270px-flag1png.png': 'SABCDEF', // potistan
    // '270px-flagkaltsburgnewpng.png': '',
    '270px-flaglumierepng.png': 'CDEF',
    // '270px-flagofarmeniasvgpng.png': '',
    // '270px-flagofcamiseopng.png': '',
    '270px-flagofgabonsvgpng.png': 'ABCD',
    '270px-flagoficeniapng.png': 'ABCDEF',
    '270px-flagoflambatpng.png': 'BCDE',
    '270px-flagoflusitaniasvgpng.png': 'BCDE',
    '270px-flagofmountseptemberpng.png': 'ABCDEF',
    // '270px-gigachadtopianflagpng.png': '',
    '270px-gondolinflagsvgpng.png': 'SABCDEF',
    '270px-iriaflagpng.png': 'ABCDEF',
    '270px-it-flagjpg.png': 'CDEF',
    '270px-kallosflagjpg.png': 'ABCDEF',
    // '270px-kingdomoffishflagpng.png': '',
    '270px-mirflagpng.png': 'SABCDEF',
    '270px-monterreybetterqualpng.png': 'DEF',
    '270px-newcolumbiaflagpng.png': 'BCDEF',
    '270px-pacemflagpng.png': 'SABCDEF',
    '270px-southshireflagfebruary2021png.png': 'SABCDEF',
    // '270px-tkonprussiapng.png': '',
    // '270px-usaflagpng.png': '',
    '270px-varkoniapng.png': 'SABCDEF',
    '270px-vennepng.png': 'BCDEF',
    '270px-yoahtlflagpng.png': 'SABCDEF',
    '300px-soviaflagpng.png': 'SABCDEF',
    '34px-flagofsealandsvgpng.png': 'SABCDEF',
    '375px-cccp-flagpng.png': 'SABCDEF',
    '450px-flagnipplerockpng.png': 'SABCDEF',
    '450px-flagofacadiapng.png': 'BCDEF',
    '450px-nyasalandpng.png': 'ABCDEF',
    // 'blackwellflagpng.png': '',
    //'carsonflag20png.png': 'SABCDEF',
    // 'flagofpgpng.png': '',
    // 'krowatiapng.png': '',
    'nromeaghbannerplaceholderpng.png': 'ABCDEF',
    'spqrflagpng.png': 'SABCDEF',
    };
    let tiers = {};
    let lastFrob = 0;
    try {
      tiers = JSON.parse(localStorage.getItem('civ-tier-list') || '{}');
    } catch (err) { console.error('loading', err); }
    Object.keys(flagUrls).forEach(file => {
      if (!tiers[file]) {
        tiers[file] = decideTier(flagUrls[file]);
      }
    });
    try {
      localStorage.setItem('civ-tier-list', JSON.stringify(tiers));
    } catch (err) { console.error('saving', err); }
    function ellipsis() {return atob('cmFuZG9tCg==').trim()}
    Object.keys(flagUrls).forEach(file => {
      const url = 'https://tiermaker.com/images/chart/chart/civclassic-nations-658931/'+file;
      const div = document.createElement('div');
      div.className = 'flag';
      div.style.backgroundImage = 'url("'+url+'")';
      div.title = file;
      document.getElementById('tier_'+tiers[file]).appendChild(div);
    });
    function decideTier(avail) {
      if (Math[ellipsis()]()>.5) avail='SABCDEF';
      return avail[Math.floor(Math[ellipsis()]()*avail.length)];
    }
    let it_be;
    function frobnicate() {
      clearTimeout(it_be);
      it_be=setTimeout(()=>{lastFrob=1;}, 5000);
      setTimeout(()=>{lastFrob=0;clearTimeout(it_be);}, 10000);
      if (lastFrob===1){localStorage.setItem('civ-tier-list','{}');window.location.reload(false);}
      lastFrob=0;
      owo_whats_this();
    }
function owo_whats_this() {const e=document.getElementById("sus");e.play();setTimeout(()=>e.pause(),10100)}
  </script>
